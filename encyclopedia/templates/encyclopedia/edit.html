{% extends "encyclopedia/layout.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}

<h2>Editing {{title}} Page</h2>
<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    <label>title</label> <br>
    <input type="text" value="{{title}}" name="title"><br>
    <label for="">markdown</label> <br>
    <textarea class="form-control"style="max-height: 200px; max-width:500px;" name="markdown">{{content}} </textarea> <br>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>

{{error}}

{% endblock %}
